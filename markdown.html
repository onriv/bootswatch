{% extends "base.html" %}
{% block title %}{{ post.title }} - {{ site.configs.title or site.title }}{% endblock %}
{% block head_block %}
<meta name="Keywords" content="{{site.configs.keywords}},{{site.title}}">
<meta name="Description" content="{{site.configs.description}}-{{site.title}}">
{% endblock %}
{% block content %}
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
<div class="row">
    <div class="span8">
      <h2>{{ post.title }}</h2>
      {{ post.content }}
    </div>  	
  </div>
   </div>
{% endblock %}
